<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA —Å Notification API</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .info-box {
      background: white;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin-top: 20px;
    }

    .info-box strong {

    }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å üëã</h1>
  <div class="info-box">
    <p>–ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ —Å–∏—Å—Ç–µ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ ‚Äî –Ω–∞–∂–º–∏—Ç–µ <strong>¬´–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å¬ª</strong> –∏ –ø–æ–ª—É—á–∏—Ç–µ –Ω–∞—à–µ PWA!</p>
    <p>–ò–∫–æ–Ω–∫–∞, —Ç–µ–∫—Å—Ç –∏ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –º–æ–∂–Ω–æ –∫–∞—Å—Ç–æ–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å.</p>
  </div>

  <script>
    let deferredPrompt;

    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —Å–∏—Å—Ç–µ–º–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    if (Notification.permission === 'default') {
      Notification.requestPermission().then(permission => {
        console.log('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', permission);
      });
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ
      if (Notification.permission === 'granted') {
        const notification = new Notification("–•–æ—Ç–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?", {
          body: "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å PWA –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å!",
          icon: "icon-192x192.png", // –ù–µ –∑–∞–±—É–¥—å –¥–æ–±–∞–≤–∏—Ç—å —ç—Ç–æ—Ç —Ñ–∞–π–ª
          badge: "icon-192x192.png",
          tag: "pwa-install"
        });

        notification.onclick = async (event) => {
          event.preventDefault();
          window.focus();

          if (deferredPrompt) {
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;
            console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏:", result.outcome);
            deferredPrompt = null;
          }
        };
      } else {
        console.warn("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —Ä–∞–∑—Ä–µ—à–∏–ª —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è");
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
    });
  </script>
</body>
</html>
