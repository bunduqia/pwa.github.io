<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Скачать PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    #downloadBtn {
      margin-top: 20px;
      font-size: 18px;
      padding: 12px 28px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #downloadBtn:hover {
      background-color: #43a047;
    }

    #downloadBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Скачать приложение</h1>
  <button id="downloadBtn" disabled>Установить</button>

  <script>
    let deferredPrompt;
    const downloadBtn = document.getElementById('downloadBtn');

    // Разрешение на уведомления
    if (Notification.permission === 'default') {
      Notification.requestPermission();
    }

    // Сохраняем событие установки
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      downloadBtn.disabled = false;

      // Показываем нативное уведомление
      if (Notification.permission === 'granted') {
        const notif = new Notification("Установить приложение?", {
          body: "Нажмите на уведомление или кнопку ниже, чтобы скачать PWA.",
          icon: "icon-192x192.png",
          badge: "icon-192x192.png",
          tag: "pwa-install"
        });

        notif.onclick = async (event) => {
          event.preventDefault();
          window.focus();
          deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          console.log("User choice:", choice.outcome);
          deferredPrompt = null;
          downloadBtn.disabled = true;
        };
      }
    });

    // Кнопка "Установить"
    downloadBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const result = await deferredPrompt.userChoice;
      console.log("Выбор пользователя:", result.outcome);
      deferredPrompt = null;
      downloadBtn.disabled = true;
    });

    // Успешная установка
    window.addEventListener('appinstalled', () => {
      console.log("Приложение установлено");
    });
  </script>
</body>
</html>
