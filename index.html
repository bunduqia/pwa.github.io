<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Установка PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Мое PWA Приложение</h1>
  <p>Нажмите кнопку ниже, чтобы выбрать место установки и установить PWA</p>
  <button id="installButton" disabled>Выбрать папку и установить</button>

  <script>
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.disabled = false;
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;

      // Показываем окно выбора папки
      try {
        const dirHandle = await window.showDirectoryPicker();
        console.log('Папка выбрана:', dirHandle.name);

        // Показать окно установки PWA
        deferredPrompt.prompt();

        const choiceResult = await deferredPrompt.userChoice;
        console.log('Результат установки:', choiceResult.outcome);

        deferredPrompt = null;
        installButton.disabled = true;

        alert('Приложение установлено (или отклонено)');
      } catch (err) {
        console.warn('Ошибка или отказ от выбора папки:', err);
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA успешно установлено');
    });
  </script>
</body>
</html>
